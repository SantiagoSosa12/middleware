<!DOCTYPE html>
<html lang="es">
<head>
	<title>Estado de servidores</title>
    <meta charset="utf-8">
    <script>
        function myFunction() {
            fetch('http://192.168.0.16:3001/stateServers')
            .then(response => response.text())
            .then((response) => {
                console.log(response)
                document.getElementById("demo").innerHTML = response;
            })
            .catch(err => console.log(err));
          
        }
    </script>
    <link rel="stylesheet" href="estilos.css">
</head>
    <body>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index2.html">Reportar falla</a> </li>
        </ul>
        <h1>Estado servidores</h1>
        <p>Si alguno de los dos servidores no funciona informe mediante correo electronico en /index2.html</p>
        <p id="demo" for="boton">Click en el boton para actualizar el estado de los servidores</p>
        <button id="boton"type="button" onclick="myFunction()">Actualizar Estado servidores</button>
    </body>
</html>
