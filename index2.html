<!DOCTYPE html>
<html lang="es">
<head>
	<title>Enviar Alerta</title>
    <meta charset="utf-8">
</head>
    <body> 
        <h1>Envie alerta </h1>
        <p>Ingrese un correo al cual quiere generar una alerta de fallo de algun servidor.</p>
        <form action="/enviarCorreo" method="GET">
            <label for="email">Email</label>
            <input type="email" name="correo" id="email" placeholder="ejemplo@email.com" required>
            <input type="submit" value="Enviar Correo">
        </form>
    </body> 
</html>
